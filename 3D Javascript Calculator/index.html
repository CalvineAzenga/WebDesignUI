<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Calculator</title>
    <link rel="stylesheet" href="./styling.css">
</head>
<body>
    <div class="main">
        <div class="content">
            <div class="calc-screen" id="screen">
                <div class="expr_screen" id="expr_screen"></div>
                <div class="answer_screen" id="answer_screen"></div>

            </div>
            <div class="buttons-div">
                <div class="button num" id="seven">7</div>
                <div class="button num" id="eight">8</div>
                <div class="button num" id="nine">9</div>
                <div class="button op op2" id="clear">C</div>
                <div class="button num" id="four">4</div>
                <div class="button num" id="five">5</div>
                <div class="button num" id="six">6</div>
                <div class="button op" id="plus">+</div>
                <div class="button num" id="one">1</div>
                <div class="button num" id="two">2</div>
                <div class="button num" id="three">3</div>
                <div class="button op" id="minus">-</div>
                <div class="button num" id="dot">.</div>
                <div class="button num" id="zero">0</div>
                <div class="button op1" id="del">&LeftArrow;</div>
                <div class="button op" id="times">*</div>
                <div class="button op" id="pow">^</div>
                <div class="button op" id="modulus">%</div>
                <div class="button op" id="over">/</div>
                <div class="button op3" id="equals">=</div>

            </div>
            <div class="expander" id="expander">
                <<
            </div>
            <div class="buttons-div-2" id="buttonsdiv2">
                <div class="button op" id="seven">(</div>
                <div class="button op" id="eight">)</div>
                <div class="button op" id="nine">log</div>
                <div class="button op" id="permutatio">!</div>
                <div class="button num" id="root">&radic;</div>
                <div class="button num" id="sin">sin</div>
                <div class="button num" id="cos">cos</div>
                <div class="button op" id="tan">tan</div>
                <div class="button num" id="one">&deg;</div>
            </div>
            <div class="my-details" style="text-align: center;padding: 30px;">
                Made with <span style="color: rebeccapurple;">&hearts;</span> by Calvine Musewya Azenga.
            </div>
        </div>
    </div>
    <!-- <script src="./math.js"></script> -->
    <script src="./calc.js"></script>
</body>
</html>
