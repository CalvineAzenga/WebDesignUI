<!DOCTYPE html>
<html lang="en">
<head>

                </div>
                <div class="links">

                        <a href="">
                            <img src="./assets/images/home.png" alt="">

                        </a>  
                    </div>
                    <div class="link">
                        <a href="">
                            <img src="./assets/backs/overview.png" alt="">

                        </a>
                    </div>
                    <div class="link">
                        <a href="">
                            <img src="./assets/images/view3.png" alt="">

                        </a>      
                    </div>
                    <div class="link">
                        <a href="">

                        </a>
                    </div>
                    <div class="link">
                        <a href="">
                            <img src="./assets/backs/User.png" alt="">

                    </div>

                    </div>

                        </a>
                    </div>
                </div>
                <div class="pro">
                    <a href="" style="text-decoration: none;">
                        <h2>HIRE ME <span style="color: transparent;">|||||||||</span></h2>
                        <img src="./assets/images/yes2.png" alt="">
                    </a>
                      
                    
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Cally's Store</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./assets/backs/wn_nav.png" alt="" srcset="">

                            <h2>Assassins Creed Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./assets/backs/wn_nav.png" alt="" srcset="">

                            <h2>Assassins Creed Valhalla</h2>

                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./assets/backs/wn_nav.png" alt="" srcset="">
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                   
                </div>
